  <link rel="stylesheet" href="thao-lee-SRFUTeEZ9bM-unsplash (1).jpg" />
  <style>
    body {
      font-style: italic;
      color: white;
      margin: 0px;

      background-image: url("thao-lee-SRFUTeEZ9bM-unsplash\ \(1\).jpg");

    .left {

    .mid {
      display: block;

    .navbar li {
      display: inline-block;

    .navbar li a:hover,

      text-decoration: underline;

      margin: 0px 9px;
      padding: 4px 14px;
      border: 2px solid red;
      border-radius: 10px;
